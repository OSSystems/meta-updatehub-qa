# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "updatehub-qa"
BBFILE_PATTERN_updatehub-qa = "^${LAYERDIR}/"
BBFILE_PRIORITY_updatehub-qa = "9"

# Use updatehub.lab.ossystems.com.br for qa development.
UPDATEHUB_SERVER_URL ?= "http://updatehub.lab.ossystems.com.br"
